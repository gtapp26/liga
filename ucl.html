  <style>
    /* Bloqueo visual para escritorio */
    @media (min-width: 768px) {
      body::before {
        content: 'Sitio disponible solo en dispositivos móviles';

        inset: 0;
        background: linear-gradient(180deg, #A90033, #410536);

    .wrapper {

      text-decoration: none;

    }

    .card img {
      width: 100%;
      height: 82px; /* fuerza menor altura */
      border-radius: 4px;
      
    }

    .card span {
      display: block;
      margin-top: 0px;
      font-weight: bold;
      color: #780036;
      font-size: 14px;
    }

    .native-ad {
      max-width: 290px;
      margin: 20px auto 6px auto;
      text-align: center;
      background: transparent;
    }
